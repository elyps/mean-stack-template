<mat-card class="card" style="display: flex; margin: 3rem auto 0 auto;">
  <mat-card-header style="display: flex; margin: 0 auto 1rem auto; text-align: center;">
    <!-- <div mat-card-avatar class="header-image"></div> -->
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Secure login to your account</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-avatar class="header-image" style="width: 150px; height: 150px; display: flex; margin: 0 auto 1rem auto;"></div>
  <!-- <img mat-card-image src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Avatar Image"> -->
  <mat-card-content>

    <form
      class="form"
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      autocomplete="off"
    >
    <input autocomplete="false" name="hidden" type="text" class="hidden">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          placeholder="Ex. pat"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          autocomplete="off"
          autofocus
        >
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is <strong>required</strong>!
        </div>
        <!-- <mat-error>
          Please enter a valid email address
        </mat-error>
        <mat-error>
          Email is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Ex. 12345678"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          autocomplete="off"
        >
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
        <!-- <mat-error>
          Please enter your correct password
        </mat-error>
        <mat-error>
          Password is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>

      

      <!-- <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div> -->

      <mat-card-actions style="display: flex; margin: 1rem auto 1rem auto;width: 95%;">
        <button mat-flat-button color="primary" style="width: 100%;">LOGIN</button>
      </mat-card-actions>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

  </mat-card-content>

</mat-card>
