<div class="container" *ngIf="currentUser; else loggedOut">
  <div *ngIf="currentUser.roles.includes('ROLE_MODERATOR'); else loggedOut">
    <div *ngIf="currentUser.accessToken; else loggedOut">
      <h1>{{ content }}</h1>
      <button mat-flat-button routerLink="/add">Add Tutorial</button>
    </div>
  </div>
</div>

<ng-template #loggedOut> Unauthorized. Please login and/or verify that you have the correct role. Thank you. </ng-template>
