<div
  style="
    display: flex;
    width: 50%;
    justify-content: center;
    margin: 1rem auto 1rem auto;
  "
>
  <mat-form-field class="full-width">
    <mat-label>Search by title</mat-label>
    <input
      type="text"
      placeholder="Search by title"
      [(ngModel)]="title"
      matInput
    />
  </mat-form-field>
  <button
    mat-flat-button
    type="button"
    (click)="searchTitle()"
    style="height: 55px; margin-left: 1rem"
  >
    Search
  </button>
</div>

<div class="container">

<mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile
      *ngFor="let tutorial of tutorials; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveTutorial(tutorial, i)"
      routerLink="/tutorial/{{ tutorial.id }}"
      class="grid-tile"
    >
      <mat-card class="card">
        <img
          mat-card-image
          src="assets/images/tutorial.jpg"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{ tutorial.title }}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content style="margin-top: 1rem">
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/tutorial/{{ tutorial.id }}">
            Read
          </button>
          <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>

</div>
